<!DOCTYPE html>

<html lang="en">
  <head>
    <!--
      About meta tags : https://www.w3schools.com/tags/tag_meta.asp
      About viewport : https://www.w3schools.com/css/css_rwd_viewport.asp
      Meta tags google recognizing : https://support.google.com/webmasters/answer/79812?hl=ko
      The position of script tags : https://stackoverflow.com/questions/4396849/does-the-script-tag-position-in-html-affects-performance-of-the-webpage
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The default template for HTML5"> <!-- 검색 결과 제목 하단에 나타나는 설명 -->
    <meta name="author" content="Young">

    <title>log-in</title>

    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
      <div class="login">
          <div class="login__wrapper">
            <form class="auth__user-data">
                <div class="login__auth">
                    <div class="auth">
                         <input class="auth__id" type="text" id="user-id" placeholder="아이디" >
                         <input class="auth__pw" type="text" id="user-pw" placeholder="비밀번호">
                        <div class="auth__user-selective">
                            <input class="auth__remember-btn" type="checkbox" id="user-remember-btn">
                            <label for="user-remember-btn"></label>
                            <div class="auth__remember-btn-description">
                                <span>로그인 상태 유지</span>
                            </div>
                            <div class="auth__request-id">
                                <span>아이디 찾기</span>
                            </div>
                            <div class="auth__divider">
                                <span>|</span>
                            </div>
                            <div class="auth__request-pw">
                                <span>비밀번호 재설정</span>
                            </div>
                        </div>   
                    </div>
                </div>
                <div class="login__buttons">
                    <div class="buttons">   
                        <input type="submit" class="buttons__log-in" id="log-in" value="로그인" disabled="">
                        <input type="submit" class="buttons__join" id="join" value="회원가입">
                    </div>
            </form>
        </div>
    </div>
</div>


    <!-- <script src=""></script> -->
    <script src="authentication.js"></script>
  </body>
</html>
