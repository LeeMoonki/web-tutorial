<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The default template for HTML5">
    <meta name="author" content="LeeMoonki">

    <title>Default HTML5 template</title>

    <!-- <link rel="stylesheet" href=""> -->
    <style>
      body { margin: 0; }
      div { box-sizing: border-box; }

      .container { display: flex;flex-direction: column;overflow: auto;width: 100vw; }

      .wrapper { display: flex; }
      .box { flex: 0 0 auto;margin-right:20px;width: 300px;height: 150px;background-color: #0975fa; }
    </style>
  </head>
  <body>
    <!-- block formatting context와 관련 -->
    <div class="container">
      <div style="border: 3px solid #f00;">
        <div style="padding: 0 20px;border: 3px solid #0f0;">
          <div class="wrapper">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div style="border: 3px solid #f00;">
        <div style="padding: 0 20px;border: 3px solid #0f0;float: left;">
          <div class="wrapper">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
