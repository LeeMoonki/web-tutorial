<!DOCTYPE html>
<html>
  <head>
    <title>layout</title>
    <meta charset="utf8">
    <link rel='stylesheet' href="normalize.css" />

    <style>
      div {
        box-sizing: border-box;
      }
      .container {
        overflow: hidden;
        background-color: #dedede;
      }
      .side-navigation {
        float: left;
        width: 240px;
        height: 150px;
        border: 1px solid #000;
        background-color: #f50;
      }
      .content {
        float: left;
        width: calc(100vw - 240px);
        height: 250px;
        border: 1px solid #f00;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="side-navigation">
        <!-- 사이드 네비게이션 -->
      </div>
      <div class="content">
        <!-- 본문 -->
      </div>
    </div>
  </body>
</html>
